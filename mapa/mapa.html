<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 2 - MTIS</title>
    <style>
      html, body, #map { margin: 0; padding: 0; height: 100%; }
    </style>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAG9NywQiRlbr3FJUhYBFCSFXZI79IF-tE&libraries=visualization">
    </script>
    <script>
      var map;
      function initialize() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: new google.maps.LatLng(38.384638888889,-0.51314722222222),
          mapTypeId: google.maps.MapTypeId.TERRAIN
        });

// Create a script tag and set the USGS URL as the source.
        var script = document.createElement('script');

        script.src = 'edificios.geojsonp';
        document.getElementsByTagName('head')[0].appendChild(script);
      }

      // Loop through the results array and place a marker for each
      // set of coordinates.
      window.ua = function(results) {
        for (var i = 0; i < results.length; i++) {
          var coords = results[i].bbox.split(",");
          var latLng = new google.maps.LatLng(coords[1],coords[0]);
          var marker = new google.maps.Marker({
            position: latLng,
            map: map
          });
        }
      }
      google.maps.event.addDomListener(window, 'load', initialize)
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
