<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="include/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/register.css" rel="stylesheet">
	<script>
	function validateForm() {

		var x = document.forms["myForm"]["password1"].value;
		var y = document.forms["myForm"]["password2"].value;
		if (x != y) {
			alert("los campos de contraseña deben coindicidr");
			return false;
		}
	}

	</script>
</head>
<body>
	<div class="center">
		<div class="col-md-8 col-md-offset-3">
			<h1>Registrarte</h1>
			<h4>Nota: campos con <i style="color:red">*</i> son obligatrios</h4>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-8">	
						<form  name="myForm"  onsubmit="return validateForm()"  class="form-horizontal">
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
									<input type="text" class="form-control" id="inputNombre" placeholder="Nombre"   required><span class="input-group-addon"><i style="color:red;" class="glyphicon glyphicon-asterisk"></i></span>
								</div>
							</div>
							<div class="form-group">		
								<div class="input-group">
									<span class="input-group-addon">Text</span>
									<input type="text" class="form-control" id="Apellido" placeholder=" Apellido" required><span class="input-group-addon"><i style="color:red;" class="glyphicon glyphicon-asterisk"></i></span>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
									<input type="text" class="form-control" id="correoElectronico" placeholder="Correo Electronico" required><span class="input-group-addon"><i style="color:red;" class="glyphicon glyphicon-asterisk"></i></span>
								</div>
							</div>		  
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
									<input type="text" class="form-control" id="telefono" placeholder="Telefono"><span class="input-group-addon"><i style="color:red;" class="glyphicon glyphicon-asterisk"></i></span>
								</div>
							</div>	  	  
							<div class="form-group">  
								<label for="fechaNacimiento">Feche de Nacimiento:</label>
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
									<input class="form-control" type="date" name="bday" required><span class="input-group-addon"><i style="color:red;" class="glyphicon glyphicon-asterisk"></i></span>
								</div>
							</div>	  	  
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
									<input class="form-control" type="text" id="password1" placeholder="Contraseña" required><span class="input-group-addon"><i style="color:red;" class="glyphicon glyphicon-asterisk"></i></span>
								</div>
							</div>
							<div class="form-group">
								<!--<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
									<input class="form-control" type="text" id="password2" placeholder="Repetir Contraseña" required><span class="input-group-addon"><i style="color:red;" class="glyphicon glyphicon-asterisk"></i></span>
								</div>
							</div>-->
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<input type="submit" value="Submit" class="btn btn-primary">
								</div>
							</div>	  

						</form> 
					</div>
				</div>
			</div>
		</div>
	</div> 
</body>

</html>
